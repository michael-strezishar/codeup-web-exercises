<body>

<h1 class="bg-primary text-white text-center">My Tool Store</h1>

    </thead>

        type: "GET",

    }).done(function(data){
        var tr = [];
        for (var i= 0; i < data.length; i++){
            tr.push('<tr>');
            tr.push("<td>" + data[i].title + "</td>");
            tr.push("<td>" + data[i].quantity + "</td>");
            tr.push("<td>" + data[i].price + "</td>");
            tr.push("<td>" + data[i].categories + "</td>");
            tr.push('<tr>');

        }
        $("#insertProducts").append($(tr.join('')));
