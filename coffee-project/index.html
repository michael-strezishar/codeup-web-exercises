<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee</title>

    <!--adding bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!--end of bootstrap-->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
        <div class="row">
            <div class="header mx-auto">
    <h1 class="display-4">Coffee!</h1>
        </div>
    </div>
<hr>
<div class="row">
    <div class="col-6" id="coffees">
        <div class="name"></div>
        <div class="roast"></div>
        <br>
    </div>
    <div class="col-6">
        <!--Start of cards-->
         <!--First card-->
        <div class="card" id="cards">
            <div class="form-group">
                <label for="roast-selection" class="font-weight-bold mt-3 mb-1">Roast</label>
                <select id="roast-selection" class="form-control">
                    <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <label for="search" class="font-weight-bold mt-3 mb-1">Coffee name</label>
                <input id="search" type="search" class="form-control">
                <!--card button-->
                    <input id="submit" type="submit" class="form-control btn btn-primary mt-3"/>
            </div>
        </div>

        <!--Second card-->
        <div class="card" id="cards">
            <h3 class="card-title mx-auto mt-4 mb-1">Add a Coffee</h3>
            <div class="form-group">
                <label for="roast-add" class="font-weight-bold mt-3 mb-1">Roast</label>
                <select id="roast-add" class="form-control">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <label for="name-add" class="font-weight-bold mt-3 mb-1">Name</label>
                <input id="name-add" type="text" class="form-control">
                    <!--Button-->
                    <input id="submit-add" type="submit" class="form-control btn btn-primary mt-3"/>

            </div>
        </div>
        <!--end of cards-->



    <script src="main.js"></script>
    </div>
</div>
</div>
</body>
</html>
