<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register with Us</title>
</head>
<body>
    <form method="GET" action="http://requestbin.fullcontact.com/x9opaux9">
        <h1>Register with Us</h1>

        <label for="username">Username</label>
        <input id="username" name="username" type="text"/>
        <br>

        <label for="password">Password</label>
        <input id="password" name="password" type="password"/>
        <br>

        <h3>Tell us about yourself</h3>

        <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
        <br>

        <h3>How did you hear about us?</h3>

        <input type="radio" name="hear about us" value="billboard"> Billboard <br>
        <input type="radio" name="hear about us" value="internet advertisment"> Internet Advertisment <br>
        <input type="radio" name="hear about us" value="radio advertisment"> Radio Advertisment <br>
        <input type="radio" name="hear about us" value="other"> Other <br>

        <h3>What Web Browser are you using?</h3>

        <select name="browser type" size="1">
            <option value="Firefox">Firefox</option>
            <option value="Google Chrome">Google Chrome</option>
            <option value="Safari">Safari</option>
            <option value="Explorer">Explorer</option>
        </select>
        <br>

        <input type="submit">


    </form>
</body>
</html>
