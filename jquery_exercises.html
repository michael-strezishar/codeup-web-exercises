<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery Exercises</title>
</head>
<body>
<h1>JQuery</h1>
<p>Here is the jQuery exercise page fun to be had</p>

<h2>Some List Items</h2>
<ul>
    <li class="codeup" id="fun">Fun</li>
    <li class="" id="codeup">Excitement</li>
    <li class="codeup" id="awesome">Awesomeness</li>
    <li class="items" id="function">Functionality</li>
</ul>
<div class="important">
    <h3>Important News</h3>
    <p>Here is the important news for the day</p>
</div>
<h2 id="hello"></h2>
<script src="js/jquery-2.2.4.js"></script>
<script>
    "use strict";

    $('h1').click(function(){
        $('h1').css({
            'text-align':
         'center','background-color': 'green'});
    });

    $('p').dblclick(function() {
        $('p').css('font-size', '18px');
    });

    $('li').hover(function(){
        $(this).css('color', 'red');
    },
    function(){
        $(this).css('color', 'black');
    });

    $(function(){
        var id = prompt("Please enter a number ");
        console.log("Hello");
        $.ajax("https://swapi.co/api/planets/" + id).done(function(data){
            console.log(data);
            $("#hello").text("Welcome to " + data.name + " where the climate is " + data.climate);
        })
            .fail(function(){
                console.log("oops");
            });
        console.log("goodbye");
    });


</script>


</body>
</html>
