<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checkout</title>
</head>
<body>

    <form action="">
        <h1>Please enter Credit Card Number</h1>
        <div>
            <label for="cc num">Credit Card Number</label>
            <input id="cc num" type="number" required>
        </div>
        <br>
        <div>
            <label for="exp date">Exp. Date</label>
            <input id="exp date" type="month" type="year" required>
        </div>
        <br>
        <div>
            <label for="sec code">Security Code</label>
            <input id="sec code" type="number" required>
        </div>
        <br>
        <div>
            <h2>Enter your billing Address</h2>
            <label for="address">Street Address</label>
            <input id="address" type="text" required>
        </div>
        <br>
        <div>
            <label for="city">City</label>
            <input id="city" type="text" required>
        </div>
        <br>
        <div>
            <label for="state">State</label>
            <input id="state" type="text" required>
        </div>
        <br>
        <div>
            <label for="zip">Zip Code</label>
            <input id="zip" type="text" required>
        </div>
        <br>

        <label for="checkbox">Keep this credit card on file for future transactions</label>
        <input id="checkbox" type="checkbox">
        <br>

        <input type="submit" value="Buy Now!">


    </form>

</body>
</html>
