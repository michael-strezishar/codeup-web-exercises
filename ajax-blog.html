<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <div class="col-12 bg-dark text-light" id="posts">



    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script>
        (function (){
        "use strict";

       var blog = $.ajax({
            url: "data/blog.json",
            type: "GET"

        }).done(function(data){
            var div = [];
            for (var i = 0; i < data.length; i++) {
                div.push("<div>");
                div.push("<h2>" + data[i].title + "</h2>");
                div.push("<div>" + data[i].content + "</div>");
                div.push("<ul><li>" + data[i].categories + "</li></ul>");
                div.push("<div>" + data[i].date + "</div>");
                div.push("<div>")
            }
           $("#posts").append($(div.join('')));
            // $("#posts").append(data[0].title);
            });



console.log(blog);



    })();
    </script>
</body>
</html>
