<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pay Day</title>
</head>
<body>
<script>
    var googlePrice = 400;
    var amazonPrice = 380;
    var facebookPrice = 350;
    var googleHrs = 6;
    var amazonHrs = 10
    var facebookHrs = 10;
    var googleTotal = googleHrs * googlePrice;
    var facebookTotal = facebookHrs * facebookPrice;
    var amazonTotal = amazonHrs * amazonPrice;
    var totals = amazonTotal + facebookTotal + googleTotal;

    console.log( "Google paid " + googleTotal + "Facebook paid " + facebookTotal + "Amazon paid " + amazonTotal);

    console.log("The total for all three companies is " + totals);
    
</script>

</body>
</html>
